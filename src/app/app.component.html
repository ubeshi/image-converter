<div class="h-100 d-flex flex-column justify-content-center">
  <div class="d-flex justify-content-center">

    <div class="p-4 d-flex flex-column align-items-center border border-secondary rounded">
      <h1 class="text-center">Image Format Converter</h1>

      <div>
        Upload image(s): <input #input type=file accept=".webp,.png,.jpg,.gif" multiple (change)="handleFileUploaded($event)">
      <div>

      <div [hidden]="imageFiles.length === 0">
        <div>
          <label>
            Output format
            <select #outputFormatSelect (change)="handleOutputFormatChanged($event)">
              <option value="image/webp">WEBP</option>
              <option value="image/png">PNG</option>
              <option value="image/jpg">JPG</option>
              <option value="image/gif">GIF</option>
            </select>
          </label>
        </div>

        <div>
          Output file name(s): {{ getFileNames(imageFiles) }}
        </div>

        <a *ngIf="imageFiles.length !== 0" target="_blank">
          <button (click)="handleExportClicked()">Export</button>
        </a>

        <div>
          Preview
        </div>
        <div *ngFor="let imageFile of imageFiles" class="previewImageContainer">
          <img class="previewImage" [src]="imageFile.dataUrl" />
        </div>
      </div>
    </div>

  </div>
</div>
